<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Salle - Recherche de Sièges</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plan de Salle - Recherche de Sièges</h1>
            <p class="subtitle">Trouvez rapidement la place de chaque participant</p>
        </header>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Entrez un nom ou prénom...">
                <button id="searchButton">Rechercher</button>
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color int-color"></div>
                <span>Section INT</span>
            </div>
            <div class="legend-item">
                <div class="legend-color promo-color"></div>
                <span>Section PROMO 2025</span>
            </div>
            <div class="legend-item">
                <div class="legend-color highlighted-color"></div>
                <span>Siège Sélectionné</span>
            </div>
        </div>

        <div class="hall" id="hall">
            <div class="stage" aria-label="Podium / scène">
                <div class="title">SCÈNE / PODIUM</div>
            </div>

            <div class="seating-area" id="seating-area">
                <!-- Rows will be injected by JavaScript -->
            </div>
        </div>

        <p class="instructions">Cliquez sur un siège pour voir les détails, ou utilisez la recherche pour trouver une personne spécifique.</p>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
